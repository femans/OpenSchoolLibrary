version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      # Load from .env file
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SINGLE_ORG_MODE=${SINGLE_ORG_MODE:-true}
      - SINGLE_ORG_ID=${SINGLE_ORG_ID:-00000000-0000-0000-0000-000000000000}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
